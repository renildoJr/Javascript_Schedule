<body>
    <div class="overlay">
        <form class="modal">
            <button class="btn-fechar_janela">X</button>
            <h2>Adicionar Rotina</h2>
            <label for="nome_tarefa">Nome</label>
            <input type="text" id="nome_tarefa">
            <label for="desc">Descrição</label>
            <textarea id="desc"></textarea>
            <label for="horarios">Horários</label>
            <input type="text" class="hora" value="00:00">
            <label for="dias">Dias</label>
            <div class="daysOfWeek">
                <input type="checkbox" class="days" id="0">
                <label for="0">Dom</label>
                <input type="checkbox" class="days" id="1">
                <label for="1">Seg</label>
                <input type="checkbox" class="days" id="2">
                <label for="2">Ter</label>
                <input type="checkbox" class="days" id="3">
                <label for="3">Qua</label>
                <input type="checkbox" class="days" id="4">
                <label for="4">Qui</label>
                <input type="checkbox" class="days" id="5">
                <label for="5">Sex</label>
                <input type="checkbox" class="days" id="6">
                <label for="6">Sáb</label>

            </div>
            <label for="prior">Prioridade</label>
            <input type="number" id="prior" min="0" max="5">
            <label for="catg">Selecione a categoria</label>
            <select name="catg" id="catg">
                <option value="demo">demo</option>
                <option value="demo">demo</option>
                <option value="demo">demo</option>
                <option value="demo">demo</option>
            </select>
            <input type="submit" class="btn-confirmar" value="Confirmar"></input>
        </form>
    </div>
